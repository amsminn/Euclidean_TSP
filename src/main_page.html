<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>TSP simulater</title>
    <style>
        html, body, #wrapper {
            width: 100%;
            height: 100%;
            margin: 0px;
        }
        #wrapper {
            display: flex;
        }

        #wrapper > .left {
            width: 200px;
            height: 100%;
        }
        
        #wrapper > .right {
            flex: 1;
            height: 100%;
        }

        /* #wrapper > .right > canvas {
            width: 100%;
            height: 100%;
        } */
    </style>
</head>

<body>
    <div id="wrapper">
        <div class="left">
            Node Count: <br>
            <textarea rows='1' cols='20' name='nodeCnt' id='nodeInput' type='number'>
                </textarea><br>
            Graph Data: <br>
            <textarea rows='20' cols='20' type='text' name='edge' id='edgeInput'>
                </textarea> <br>
            <input type='submit' id='submit'>
        </div>
        <div class="right">
            <canvas width="1500" height="1200" id="asdf"></canvas>
        </div> 
    </div>
</body>

</html>
